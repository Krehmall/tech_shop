<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Cart</title>
</head>
<body onload="cart_init()">
    <div class="header_nav">
        <h2 class="logo">Tech Shop</h2>
        <nav class="nav_bar">
            <button class="nav_btn" onclick="moveHome()">HOME</button>
            <button class="nav_btn" onclick="logOut()">Log Out</button>
        </nav>
    </div>


    <div class="content_cart">
        <div class="cart_list" id="cart_list"></div>
        <div class="chackout" id="chackout">
            <p class="total_price"></p>
            <button onclick="chackout()">Check Out</button>
        </div>
    </div>

    <script src="js/storgeService.js"></script>
    <script src="js/productFuncs.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
