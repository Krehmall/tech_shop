<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Home</title>
  </head>
  <body onload="init()">
    <div class="header_nav">
      <h2 class="logo">Tech Shop</h2>
      <p id="display_username"></p>
      <div>
        <label>Sort by: </label>
        <select name="sort" id="sort" onchange="refreshProducts(event)">
          <option value="name">Name</option>
          <option value="price">Price</option>
          <!-- <button>Sort</button> -->
        </select>
        <input type="text" id="search" placeholder="Search by name" oninput="refreshProducts(event)" />
      </div>

      <nav class="nav_bar">
        <select id="availability" onchange="refreshProducts(event)">
          <option value="All">All</option>
          <option value="Availbale">Availbale</option>
          <option value="Not_Availbale">Not Availbale</option>
        </select>
        <select id="categories" onchange="refreshProducts(event)"></select>
        <select id="companies" onchange="refreshProducts(event)"></select>
        <button class="nav_btn" onclick="moveCart()" id="cart_btn">Cart</button>
        <button class="nav_btn" onclick="logOut()">Log Out</button>
      </nav>
    </div>

    <div class="content_page">
      <div class="products_list" id="products_list"></div>
    </div>

    <script src="js/storgeService.js"></script>
    <script src="js/productFuncs.js"></script>
    <script src="js/cartFuncs.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
